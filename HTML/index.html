<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Itim&family=Play:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/index.css" />
    <title>To-Do-List</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do-List <img src="../img/todo.png" alt="To-Do-icon" /></h2>
        <div class="row">
          <input
            type="text"
            id="input-box"
            placeholder="Add Your Work Here...."
          />
          <button class="input-btn" onclick="addTask()">ADD</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">TASK 1</li>
                <li>TASK 2</li>
                <li>TASK 3</li>
                <li>TASK 4</li> -->
        </ul>
      </div>
    </div>
    <script src="../JS/script.js"></script>
  </body>
</html>
